<div class="navbar-wrapper">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>

<div id="top">
</div>
<div id="headerwrap">
    <header class="clearfix">
        <h1><span>Распознавание речи</span><br>Каталог полезных материалов</h1>

        <div class="container">
            <div class="row">
                <div class="span12">
                    <input type="text" id="search_req" name="search_req" placeholder="speech recognition..." class="cform-text" size="40" title="search_req" onkeyup="function pressEnter(event){if(event.keyCode == 13) update()}">
                    <input type="button" onclick="update()" value="Найти" class="cform-submit"><br>
                    <div id="radio_buttons">
                        <input type="radio" name="filter" id="name_filter" value="name" checked>&nbsp;По названию&nbsp;&nbsp;
                        <input type="radio" name="filter" id="file_filter" value="file">&nbsp;Внутри файлов&nbsp;&nbsp;
                        <input type="radio" name="filter" id="author_filter" value="author">&nbsp;По автору&nbsp;&nbsp;
                        <input type="radio" name="filter" id="publisher_filter" value="publisher">&nbsp;По издательству&nbsp;&nbsp;
                        <input type="radio" name="filter" id="year_filter" value="year">&nbsp;По году&nbsp;&nbsp;
                        <input type="radio" name="filter" id="tag_filter" value="tags">&nbsp;По тегам&nbsp;&nbsp;
                    </div>
                    <div id="main"></div>
                </div>
            </div>
        </div>
    </header>
