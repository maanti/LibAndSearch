    <meta charset="UTF-8">

    <script src="js/jquery.js"></script>

    <title>Авторизация</title>

    </head>

<body>

<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

<div class="login-wrap">

    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Войти</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Регистрация</label>
        <div class="login-form">





            <form id="authorizationForm" method="POST" onsubmit="checkInput()" action= "/signIn">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="usernameSignIn" class="label" id="userLabel">Логин</label>
                        <input id="usernameSignIn" type="text" class="w3-input" name="username" required placeholder="Введите имя пользователя" maxlength="30">
                        <!--<label for="username" style="color: transparent" id="AenterEmail">Заполните это поле!</label>-->
                    </div>
                    <div class="group">
                        <label for="passwordSignIn" class="label">Пароль</label>
                        <input id="passwordSignIn" type="password" class="w3-input" data-type="password" required name="password" placeholder="Введите пароль" maxlength="30">
                        <!--<label for="password" style="color: transparent" id="AincorrectPassword">Заполните это поле!</label>-->
                    </div>
                    <div class="group">
                        <input type="submit" class="w3-button w3-middle w3-theme" value="Войти" id="submitSignIn">
                        <!--<label for="AsubmitButton" style="color: transparent" id="notResult">Такого пользователя нет</label>-->

                    </div>
                    <!--<div class="hr">-->
                        <!--<label id="error" style="color: red"></label>-->
                    <!--</div>-->
                    <!--<div class="foot-lnk">-->
                        <!--<a href="/reset" id="a">Забыли пароль?</a>-->
                    <!--</div>-->
                </div>
            </form>
















            <form id="registrationForm" method="POST" action="/signUp">
                <div class="sign-up-htm" id="signUp">
                    <div class="group">
                        <label for="userNameSignUp" class="label"> Имя</label>
                        <input id="userNameSignUp" type="text" class="w3-input" name="name" placeholder="Ваше имя" maxlength="20"/>
                        <!--<label for="userNameSignUp" style="color: transparent" id="enterName">Заполните это поле!</label>-->
                    </div>
                    <div class="group">
                        <label for="userLastNameSignUp" class="label">Фамилия</label>
                        <input id="userLastNameSignUp" type="text" class="w3-input" name="lastName" placeholder="Your last name" maxlength="20">
                        <!--<label for="userLastNameSignUp" style="color: transparent">lol</label>-->
                    </div>
                    <div class="group">
                        <label for="eMailSignUp" class="label">E-mail</label>
                        <input id="eMailSignUp" type="text" class="w3-input" name="e-mail" required placeholder="Ваш E-mail" maxlength="20"/>
                        <!--<output for="eMailSignUp" style="color: red" id="existEmail"></output>-->
                        <!--<label for="eMail" style="color: transparent" id="incorrectEMail">некорректный E-mail!</label>-->
                    </div>
                    <div class="group">
                        <label for="passwordSignUp" class="label">Придумайте пароль</label>
                        <input id="passwordSignUp" type="password" class="w3-input" required name="password" placeholder="пароль" maxlength="20">
                        <!--<label for="password" style="color: transparent" id="enterPassword">Заполните это поле!</label>-->
                    </div>
                    <div class="group">
                        <input type="submit" class="w3-button w3-middle w3-theme" value="Зарегистрироваться" id="submitRegistration"/>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
